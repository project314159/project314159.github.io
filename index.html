
<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aura Greeting</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">
    <script>
      // Global error diagnostics
      window.onerror = function(msg, url, lineNo, columnNo, error) {
        const root = document.getElementById('root');
        if (root) {
          root.innerHTML = `<div style="padding: 20px; color: #ff4444; font-family: monospace;">
            <h2 style="margin: 0 0 10px 0;">Runtime Error</h2>
            <p>${msg}</p>
            <small>at ${lineNo}:${columnNo}</small>
          </div>`;
        }
        return false;
      };

      // Define process shim for browser environment
      window.process = { env: { API_KEY: "" } };
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #050505;
        color: #ffffff;
        margin: 0;
        overflow: hidden;
        height: 100%;
      }
      #root {
        height: 100%;
        min-height: 100vh;
      }
      .cursor-glow {
        pointer-events: none;
        position: fixed;
        width: 600px;
        height: 600px;
        background: radial-gradient(circle, rgba(99, 102, 241, 0.1) 0%, rgba(168, 85, 247, 0.02) 50%, transparent 70%);
        border-radius: 50%;
        transform: translate(-50%, -50%);
        z-index: 1;
        will-change: transform;
      }
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-15px); }
      }
      .animate-float {
        animation: float 5s ease-in-out infinite;
      }
    </style>
