
<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hey World // Interaction</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <script>
      // Global error diagnostics to catch mounting issues
      window.onerror = function(msg, url, lineNo, columnNo, error) {
        const root = document.getElementById('root');
        if (root) {
          root.innerHTML = `<div style="padding: 40px; color: #f87171; font-family: 'JetBrains Mono', monospace; background: #000; height: 100vh;">
            <h2 style="font-size: 20px; margin-bottom: 10px;">[System Error]</h2>
            <p style="opacity: 0.8;">${msg}</p>
            <p style="font-size: 12px; margin-top: 20px; opacity: 0.5;">Line: ${lineNo} Column: ${columnNo}</p>
          </div>`;
        }
        return false;
      };
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #050505;
        color: #ffffff;
        margin: 0;
        overflow: hidden;
        height: 100%;
      }
      #root {
        height: 100%;
      }
      .cursor-glow {
        pointer-events: none;
        position: fixed;
        width: 500px;
        height: 500px;
        background: radial-gradient(circle, rgba(99, 102, 241, 0.08) 0%, rgba(168, 85, 247, 0.01) 50%, transparent 70%);
        border-radius: 50%;
        transform: translate(-50%, -50%);
        z-index: 1;
        will-change: transform;
      }
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }
      .animate-float {
        animation: float 4s ease-in-out infinite;
      }
    </style>

  }
}
</script>
  </head>

    <div id="root"></div>
