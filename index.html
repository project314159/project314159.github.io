<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Project314159 | Flow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.desmos.com/api/v1.10/calculator.js?apiKey=bcf03619fddc441c9605240c16f99491"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
            },
            colors: {
              background: '#050505',
              surface: '#0f0f10',
              primary: '#3b82f6', // Soft Blue
              accent: '#8b5cf6',  // Soft Purple
            },
            animation: {
              'fade-in': 'fadeIn 0.8s ease-out forwards',
              'float': 'float 6s ease-in-out infinite',
              'wave': 'wave 3s ease-in-out infinite',
              'draw': 'draw 8s ease-in-out forwards infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              wave: {
                '0%, 100%': { transform: 'translateY(0)', opacity: '0.5' },
                '50%': { transform: 'translateY(-10px)', opacity: '1', color: '#fff' },
              },
              draw: {
                '0%': { strokeDashoffset: '12000' },
                '50%': { strokeDashoffset: '0' },
                '100%': { strokeDashoffset: '-12000' } 
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #050505;
        color: #e5e5e5;
        font-feature-settings: "ss01", "ss02", "cv01", "cv02";
        -webkit-font-smoothing: antialiased;
      }
      .glass {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      .glass-hover:hover {
        background: rgba(255, 255, 255, 0.06);
        border-color: rgba(255, 255, 255, 0.15);
      }
      .glow-text {
        text-shadow: 0 0 30px rgba(59, 130, 246, 0.5);
      }
    </style>
